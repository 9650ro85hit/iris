


<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IRIS Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

    

  </head>
  <body >
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Prediction Result</h1>
                {% if prediction == '0' %}
                <img src="{{ url_for('static', filename='images/setosa.jpg') }}" alt="Setosa" class="rounded mx-auto d-block">

                <p>The predicted class is Setosa </p>
                {% elif prediction == '1' %}
                <img src="{{ url_for('static', filename='images/versicolor.jpg') }}" alt="Versicolor" class="rounded mx-auto d-block">
                <p>The predicted class is Versicolor </p>
                {% elif prediction == '2' %}
                <img src="{{ url_for('static', filename='images/verginaica.jpg') }}" alt="Virginica" class="rounded mx-auto d-block">

                <p>The predicted class is Virginica </p>
                {% endif %}

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
