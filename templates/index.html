
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">

  </head>
  <body>
    
    <div class="container my-3">
        <div class="row">
            <div class="col">
                <h1 class="text-center">IRIS Prediction</h1>
                <form method="post">
                    <label for="feature1" class="form-label">Feature 1:</label>
                    <input type="number" name="feature1" id="feature1"  class="form-control" required placeholder="Sepal length"><br>
                
                    <label for="feature2" class="form-label" >Feature 2:</label>
                    <input type="number" name="feature2" id="feature2"  class="form-control" required placeholder="Sepal width"><br>
                
                    <label for="feature3" class="form-label" >Feature 3:</label>
                    <input type="number" name="feature3" id="feature3"  class="form-control" required placeholder="Petal length"><br>
                
                    <label for="feature4" class="form-label" >Feature 4:</label>
                    <input type="number" name="feature4" id="feature4"  class="form-control" required placeholder="Petal width"><br>
                
                    <button type="submit" class="btn btn-primary my-4">Predict</button>
                </form>

              

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
